name: CI

on:
  workflow_dispatch: 
    inputs:
      TLA:
        description: 'TLA of API owners'
        type: string
        required: true

      Repository:
        description: 'The Repo name of API owners'
        type: string
        required: true   

  workflow_call: 
    inputs:
      TLA:
        description: 'TLA of API owners'
        type: string
        required: true

      Repository:
        description: 'The Repo name of API owners'
        type: string
        required: true   

jobs:
  
  Merge-Updates:
    permissions:                
      contents: write           
      pull-requests: write 
      
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo-A
        uses: actions/checkout@v2
        with:
          repository: ${{inputs.Repository}}
          path: ${{inputs.Repository}}          

      - name: Check Files 1
        run:  |
          ls -R

      - name: Checkout repo-base
        uses: actions/checkout@v2
        with:
          repository: Lamintun/distributed-repo-base
          path: distributed-repo-base
          ssh-key: ${{ secrets.SSH_KEY }}
          persist-credentials: true

      - name: Check Files 2
        run:  |
            ls -R

      - name: Copy TLA folder from repo-A to repo-base
        run: |
          cp -r ${{ inputs.Repository }}/${{inputs.TLA}}/* distributed-repo-base/openapi_specifications/

      # - name: Configure git
